type: object
required:
  - name
  - phoneNumber
  - email
  - contactType
properties:
  name:
    description: "Contact's name"
    type: string
  phoneNumber:
    description: "Contact's phone number"
    type: string
  email:
    description: "Contact's email"
    type: string
  isFavourite:
    description: 'When a contact is favourite'
    type: boolean
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  photo:
    description: "Link to contact's photo"
    type: string
