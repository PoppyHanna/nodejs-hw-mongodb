tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Return all user contacts with optional filter, pagination and sorting'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
    description: 'Page number'
  - in: query
    name: perPage
    schema:
      type: integer
      default: 10
    description: 'Contacts per page'
  - in: query
    name: isFavourite
    schema:
      type: boolean
    description: 'Filter by favourite'
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['work', 'home', 'personal']
    description: 'Filter by contact type'
  - in: query
    name: sortBy
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      description: 'Field to sort by'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      description: 'Sort order: asc or desc'
responses:
  '200':
    description: Successfully found contact!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
            message:
              type: string
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/contact.yaml
                page:
                  type: number
                perPage:
                  type: number
                totalItems:
                  type: number
                totalPages:
                  type: number
                hasNextPage:
                  type: boolean
                hasPreviousPage:
                  type: boolean
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
