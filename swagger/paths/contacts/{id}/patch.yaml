tags:
  - Contacts
summary: Update contact
operationId: updateContact
description: Update an existing contact by ID
security:
  - bearerAuth: []
parameters:
  - in: path
    name: contactId
    required: true
    schema:
      type: string
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            type: string
          phoneNumber:
            type: number
          email:
            type: string
          isFavourite:
            type: boolean
          contactType:
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            type: string
            format: binary
responses:
  '200':
    description: Contact updated
    content:
      application/json:
        schema:
          $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml
